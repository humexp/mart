syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.mart";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package mart;

service Mart {
    rpc Check (MartRequest) returns (MartResponse) {}
}

message MartRequest {
    string message = 1;
}

message MartResponse {
    string message = 1;
}